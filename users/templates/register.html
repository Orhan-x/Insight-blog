{% extends "base/base.html" %}

{% block title %} Sign up {% endblock title %}
  
{% block page_content %}
  <div class="container">
    <div class="row justify-content-center mt-5" >
        <div class="col-10 col-md-7 mt-5">
            <form method="POST"  >
                {% csrf_token %}
                <div class="form-floating mb-4">
                  <input type="text" name="username" id="username" class="form-control" required />
                  <label for="username">Username <span class="text-danger">*</span></label>
                </div>
                <div class="form-floating mb-4">
                  <input type="email" name="email" id="email" class="form-control" required />
                  <label for="email">Email <span class="text-danger">*</span></label> 
                </div>
                <div class="form-floating mb-4">
                  <input type="password" name="password" id="first_name" class="form-control" required />
                  <label for="password">Password <span class="text-danger">*</span></label>
                </div>
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="terms" required />
                    <label class="form-check-label" for="terms">Accepted Terms and Conditions</label>
                </div>
                <input type="submit" class="form-control bg-primary text-white" value="Register"  />
              </form>
        </div>
    </div>
  </div>
{% endblock page_content %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
{% endblock scripts %}
