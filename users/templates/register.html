{% extends "base/base.html" %}

{% block title %} Sign up {% endblock title %}
  
{% block page_content %}
  <div class="container">
    <div class="row justify-content-center mt-5" >
        <div class="col-4 mt-5">
            <form method="POST"  >
                {% csrf_token %}
                <div class="form-floating mb-4">
                  <input type="text" name="first_name" id="first_name" class="form-control" required/>
                  <label for="first_name">First name <span class="text-danger">*</span></label>
                </div>
                <div class="form-floating mb-4">
                  <input type="text" name="last_name" id="last_name" class="form-control" required/>
                  <label for="last_name">Last name <span class="text-danger">*</span></label>
                </div>
                <div class="form-floating mb-4">
                  <input type="email" name="email" id="email" class="form-control" required/>
                  <label for="email">Email <span class="text-danger">*</span></label> 
                </div>
                <div class="form-floating mb-4">
                  <input type="password" name="password1" id="first_name" class="form-control" required/>
                  <label for="password1">Password <span class="text-danger">*</span></label>
                </div>
                <div class="form-floating mb-4">
                  <input type="password" name="password2" id="password2" class="form-control" required/>
                  <label for="password2">Password <span class="text-danger">*</span></label>
                </div>
                <input type="submit" class="form-control bg-primary text-white" value="Register"  />
              </form>
        </div>
    </div>
  </div>
{% endblock page_content %}
