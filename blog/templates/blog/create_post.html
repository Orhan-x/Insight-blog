{% extends "base/base.html" %}

{% block title %} Create a Post{% endblock title %}

{% block page_content %}

    <div class="container">
        <form method="POST">
            {% csrf_token %}
                <div class="my-2">
                    <label for="{{ form.title.id_for_label }}" class="form-label"> {{ form.title.label}} </label>
                    <input type="text" name="{{ form.title.html_name }}" id="{{ form.title.id_for_label }}" class="form-control" />
                </div>
                <div class="my-2">
                    <label for="{{ form.content.id_for_label }}" class="form-label"> {{ form.content.label}} </label>
                    <input type="text" name="{{ form.content.html_name }}" id="{{ form.content.id_for_label }}" class="form-control" />
                </div>
                <div class="my-2">
                    <label for="{{ form.author.id_for_label }}" class="form-label">{{ form.author.label }}</label>
                    <select class="form-select " name="{{ form.author.html_name }}" required="" id="id_author">
                      <option value="" selected="">---------</option>
                      <option value="1">admin</option>
                    </select>
                </div>
                <div class="my-3">
                    <input type="submit" value="Create" class="btn btn-primary" />
                </div>
         </form>
    </div>

{%endblock page_content %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
{% endblock scripts %}
